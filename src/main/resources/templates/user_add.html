            <div class="row align-items-center">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="page-title mb-0 p-0">User Add Form</h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/admin/users}">Users</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
                <!-- Column -->
                <div class="col-lg-4 col-xlg-3 col-md-5">
                    <div class="card">
                        <div class="card-body profile-card">
                            <div class="mt-4" style="text-align: center;">
                                <img src="/assets/images/users/agent.jpg" class="rounded-circle" width="150"/>
                            </div>
                        </div>
                    </div>
                    <div th:if="${message}" class="card">
                        <div class="card-body" style="text-align: center;">
                            <h6 th:text="${message}" class="card-title mt-2" style="color: orange"/>
                        </div>
                    </div>
                </div>
                <!-- Column -->
                <!-- Column -->
                <div class="col-lg-8 col-xlg-9 col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/users/add}" th:object="${user}" method="post" id="userForm"
                                  class="form-horizontal form-material mx-2">
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Username</label>
                                    <div class="col-md-12">
                                        <input type="text" th:field="*{username}" name="username" placeholder="Username"
                                               class="form-control ps-0 form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Password</label>
                                    <div class="col-md-12">
                                        <input type="password" th:field="*{password}" placeholder="Type your password"
                                               name="password" class="form-control ps-0 form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Confirm Password</label>
                                    <div class="col-md-12">
                                        <input type="password" name="confirmPass" placeholder="Confirm the password"
                                               class="form-control ps-0 form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Full Name</label>
                                    <div class="col-md-12">
                                        <input type="text" th:field="*{fullName}" name="fullName" placeholder="Full Name"
                                               class="form-control ps-0 form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Roles</label>
                                    <div class="col-sm-12 border-bottom">
                                        <select th:field="*{roles}" multiple="multiple" name="roles" id="roles"
                                                style="height: calc(5em + 2.5rem + 2px);"
                                                class="form-select shadow-none ps-0 border-0 form-control-line">
                                            <option value="Administrator">Administrator</option>
                                            <option value="Competition Administrator">Competition Administrator</option>
                                            <option value="Judge">Judge</option>
                                            <option value="Marshall">Marshall</option>
                                            <option value="Scrutineer">Scrutineer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Active</label>
                                    <div class="col-md-12">
                                        <div class="form-check form-switch">
                                            <input th:field="*{active}" type="checkbox" class="form-check-input" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 d-flex">
                                        <input type="button" class="btn btn-success mx-auto mx-md-0 text-white"
                                               onclick="validateForm()" value="Save">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Column -->

            <!-- Row -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->

<script>
    function validateForm() {
        const form = document.getElementById('userForm');
        const min = 6;
        const max = 16;
        const regularExpression = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;

        if (form.username.value === '') {
            alert("Please input username.");
            form.username.focus();
            return false;
        }
        if (form.password.value.length < min || form.password.value.length > max) {
            alert("Password length must be 6 to 16 characters.");
            form.password.focus();
            return false;
        }
        if (!regularExpression.test(form.password.value)) {
            alert("Password must contain at least 1 number and 1 special character [!@#$%^&*].");
            form.password.focus();
            return false;
        }
        if (form.password.value !== form.confirmPass.value) {
            alert("The passwords entered twice do not match, please re-enter.")
            form.confirmPass.value = '';
            form.confirmPass.focus();
            return false;
        }
        if (form.fullName.value === '') {
            alert("Please input full name.");
            form.fullName.focus();
            return false;
        }
        if (!$("#roles option:selected").length) {
            alert("Please select at least one role.");
            form.roles.focus();
            return false;
        }

        form.submit();
    }
</script>
